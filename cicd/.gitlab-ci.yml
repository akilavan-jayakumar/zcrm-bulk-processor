stages:
 - lint
 - build

.build_job_configuration: &build_job_configuration
  rules:
    - if: '$START == "true"'
      when: always
    - when: never


code-style-check:
 stage: lint
 script:
    # Install eslint
    - |
      npm i eslint@^8.0.1 \
      eslint-config-standard@latest \
      eslint-plugin-import@^2.25.2 \
      eslint-plugin-n@^15.0.0 || ^16.0.0  \
      eslint-plugin-promise@^6.0.0

    # Run eslint
    - node_modules/eslint/bin/eslint.js -c ./cicd/.eslintrc.js 'functions/**/*.js'
 only:
    - master
    - merge_requests

build:functions:
  before_script:
    - npm i -g zcatalyst-cli
  stage: build
  script:
    - echo "Deploying to catalyst..."
    - catalyst deploy --project $CATALYST_PROJECT_NAME --org $CATALYST_ORG --token $CATALYST_TOKEN
  <<: *build_job_configuration

build:release:
  stage: build
  needs: ["build:functions"]
  script:
    - echo "Generating release zip.."
    - zip -r release.zip .
  artifacts:
    expire_in: 30 mins
    paths:
      - ./release.zip
  <<: *build_job_configuration
